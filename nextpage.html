<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <!-- Link to a font icon library (Font Awesome in this example) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles for better consistency */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: hsl(141, 75%, 39%);
            padding: 20px;
        }

        .header h1 {
            font-size: 36px;
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: hwb(57 67% 12%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        /* Additional styling for headings and paragraphs */
        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Next Page</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Sample Content</h2>
            <p>This is the sample content of the next page. You can add your own content, images, and links here to create your unique webpage.</p>
        </div>
    </div>

    <!-- Add a "Previous" button that uses JavaScript to navigate back to index.html -->
    <button style="height: 40px; width: 80px; background-color: cyan; font-family: Arial, Helvetica, sans-serif;" onclick="goBack()" class="button">Previous</button>
    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page (index.html)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <!-- Link to a font icon library (Font Awesome in this example) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles for better consistency */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: hsl(141, 75%, 39%);
            padding: 20px;
        }

        .header h1 {
            font-size: 36px;
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: hwb(57 67% 12%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6b6b;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4f4f;
        }

        /* Additional styling for headings and paragraphs */
        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to My Beautiful Website</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>About Me</h2>
            <a href="https://github.com/Amir-c-137/Amir-c-137/blob/main/README.md">My GitHub README</a>
            <h2>My Work</h2>
            <p>Check out some of my amazing work below:</p>
            <!-- Add your work showcase here -->
        </div>
        <div class="social-icons">
            <!-- Add your social media links and icons here -->
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <a href="#" class="button">Contact Me</a>
        <a href="nextpage.html" class="button">Next Page</a>
    </div>
</body>
</html>
